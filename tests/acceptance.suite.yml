# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
#        - Symfony:
#            app_kernel: 'null'
#            var_path: 'var'
#            app_path: "src/Eccube"
#            environment: 'test'
#              app_path: 'src/Eccube'
#              environment: 'test'
#        - Doctrine2:
#            depends: Symfony
        - \Helper\Acceptance
        - Db
        - WebDriver
        - Asserts
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=test;charset=utf8'
#            dsn: 'sqlite:tests/_data/sqlite.db'
            user: 'root'
            password: ''
            populate: true
            cleanup: false
            reconnect: true
            dump: 'tests/_data/dump.sql'
#            populator: '/e/Software/xampp/mysql/bin/mysql.exe -u root test < tests/_data/dump.sql'
#            populator: 'mysql -u $user -h $host $dbname < $dump'
        WebDriver:
            url: 'http://127.0.0.1:8080'
#            host: browser
            browser: firefox
            wait: 10
            capabilities:
                 unexpectedAlertBehaviour: 'accept'
                 firefox_profile: 'ff_profile.zip.b64'
#                 elementScrollBehavior: 1
env:
    default:
        modules:
            config:
                WebDriver:
                    browser: firefox
                Db:
                    dsn: 'mysql:host=127.0.0.1;dbname=test'

    front: # Backward compatibility
        modules:
            config:
                WebDriver:
                    browser: firefox
                Db:
                    dsn: 'mysql:host=127.0.0.1;dbname=test'
    admin: # Backward compatibility
        modules:
            config:
                WebDriver:
                    browser: firefox
                Db:
                    dsn: 'mysql:host=127.0.0.1;dbname=test'
    firefox:
        modules:
            config:
                WebDriver:
                    browser: firefox
    mysql:
        modules:
            config:
                Db:
                    dsn: 'mysql:host=127.0.0.1;dbname=test;charset=utf8'
